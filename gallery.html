<body class="bg-white text-gray-800 font-sans min-h-screen flex flex-col">

        <!-- Интерьер ресторана -->

          <a href="https://cdn.pixabay.com/photo/2022/08/25/17/40/spare-ribs-7410906_1280.jpg" target="_blank">
            <img src="https://cdn.pixabay.com/photo/2022/08/25/17/40/spare-ribs-7410906_1280.jpg" alt="Кальби" class="rounded-lg mb-4 w-full h-40 object-cover">
          </a>
          <p class="text-lg font-semibold text-center">Кальби</p>
        </div>

        <!-- Блюдо: Утка по-пекински -->
        <div class="bg-white p-4 rounded-xl shadow hover:shadow-xl transition duration-300">
          <a href="https://images.pexels.com/photos/5848595/pexels-photo-5848595.jpeg" target="_blank">
